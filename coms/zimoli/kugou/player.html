<div class="background" ng-click="fullPage()" ng-style="{'background-image':info.avatarUrl}"></div>
<div class="progress" ng-click="fullPage()">
    <div class="track"></div>
    <div class="avatar"></div>
</div>
<div class="track"></div>
<div class="avatar" ng-style="{'background-image': info.avatarUrl}"></div>
<div class="info">
    <div class="song" ng-bind="info.songName"></div>
    <div class="singer" ng-bind="info.singerName"></div>
</div>
<btn class="prev"></btn>
<btn class="play" ng-click="playing?pause():play()"></btn>
<btn class="next"></btn>
<btn class="list" ng-click="playList()"></btn>
<krc elementid=krcpad></krc>
