<div class="options">
    <btn class="add" ng-click=add()><i>+</i>添加</btn>
</div>
<div class="fields">
    <div ng-repeat='(field,cx) in fields'>
        <span ng-bind='+cx+1'></span>
        <input placeholder="请输入字段名称" ng-model=field.name />
        <select aria-placeholder="" ng-model=field.type>
            <option value="">请选择字段类型</option>
            <option ng-repeat="type in types"></option>
        </select>
        <btn ng-click=remove(field)>移除</btn>
    </div>
</div>
