<div class="background" ng-click="fullPage()" ng-style="{'background-image':info.avatarUrl}"></div>
<div class="progress" ng-style="currentProcess" ng-click="fullPage()">
    <div class="track"></div>
    <div class="avatar"></div>
</div>
<div class="track" ng-click="fullPage()"></div>
<div class="avatar" ng-style="{'background-image': info.avatarUrl,transform:currentRotate}" ng-click="fullPage()"></div>
<div class="info" ng-click="fullPage()">
    <div class="time">
        <span ng-bind="currentTime"></span>&nbsp;/&nbsp;
        <span ng-bind="totalTime"></span>
    </div>
    <div class="song">
        <span class="name" ng-bind=info.songName></span>
        <span class="spliter" ng-if="info.songName&&info.singerName">&nbsp;-&nbsp;</span>
        <span class="singer" ng-bind=info.singerName></span>
    </div>
</div>
<btn class="prev"></btn>
<btn class="play" ng-click="playing?pause():play()"></btn>
<btn class="next"></btn>
<btn class="list" ng-click="playList()"></btn>
<krc elementid=krcpad></krc>
